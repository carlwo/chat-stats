<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Stats</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <body>
  <div class="container">
  <br>
  <br>
  <h1 class="title">Chat Stats</h1>
  <h2 class="subtitle">Please enter a URL of a livestream or past broadcast from YouTube, Twitch or Reddit:</h2>
  <form method="post">
  <div class="field">
  <label class="label">URL</label>
  <div class="control">
  <input class="input" type="text" placeholder="https://www.youtube.com/watch?v=XXXXXXXXXX" name="url" required>
  </div>
  </div>
  <br>
  <div class="field">
  <p class="control">
  <button class="button is-link">Continue</button>
  </p>
  </div>
  </form>
  </div>
  </body>
</html>
